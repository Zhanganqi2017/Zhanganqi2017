<script language="javascript">   
    var newsi = 0;
    var txti = 0;
    var txttimer;     
    var newstimer;   
    var newstitle = new Array();          
    newstitle[0] = "一直以来喜欢你这件事，几乎倾注了我所有的力量，但为什么会走到今天这样的结果。就这样结束吧，一切就像我们从没开始过<br>一样在他沉默的时候一起沉默，在他安静的时候一起安静.<br>毕业是一窗玻璃，我们要撞碎它，然后擦着锋利的碎片走过去，血肉模糊之后开始一个完全不同的人生。 <br>那些我们以为发生过的事情，其实从来就没发生过;那些我们以为爱过的人，却永远地爱着我们。<br>我也不再是那个刁蛮任性的女孩子了。可这样的我，也与你无关了。<br>走曾经走过的路，唱曾经唱过的歌，爱曾经爱过的人，却再也提不起恨。<br>走曾经走过的路，唱曾经唱过的歌，爱曾经爱过的人，却再也提不起恨。<br>一直以来喜欢你这件事，几乎倾注了我所有的力量，但为什么会走到今天这样的结果。就这样结束吧，一切就像我们从没开始过一样<br>那些男孩,教会我成长，那些女孩,教会我爱...他们曾经出现在我的生命里，然后又消失不见，可是,我不相信他们是天使，他们是世间最普通的男孩和女孩，所以我就一直这么站在香樟树下等待着，因为我相信,他们总有一天会回来，回来找我,教会我更多的事。<br>";    
    function shownew(){
        hwnewstr=newstitle[newsi];              
        if(txti>=hwnewstr.length){
            clearInterval(txttimer);   
            clearInterval(newstimer);  
            txti = 0;    
            return;
        }
        clearInterval(txttimer);   
        document.getElementById("Hotnews").innerHTML = hwnewstr.substring(0,txti+1);     
        txti++;  
        txttimer = setInterval("shownew()",120);      
    }
    shownew();
