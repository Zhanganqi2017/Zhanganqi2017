.container0 {
    -webkit-perspective: 2000px;

/*piece盒子*/
.piece-box {
    position: relative;
    width: 500px;
    height: 300px;
    margin:0 auto;
    perspective-origin: 50% 50%;
    -webkit-transform-style: preserve-3d;
    -moz-transform-style: preserve-3d;
    -ms-transform-style: preserve-3d;
    transform-style: preserve-3d;
}
/*piece通用样式*/
.piece {
    position: absolute;
    width: 500px;
    height: 300px;
    background: red;
    opacity: 0.95;
    border:1px solid pink;
}
.piece img{
  width:auto;
  width:auto;
  width:100%;
  height:100%;
}
.piece-1 {
    background: #FF6666;
    -webkit-transform: rotateY(0deg) translateZ(433px);
    -ms-transform: rotateY(0deg) translateZ(433px);
    -o-transform: rotateY(0deg) translateZ(433px);
    transform: rotateY(0deg) translateZ(433px);
}
.piece-2 {
    background: #FFFF00;
    -webkit-transform: rotateY(60deg) translateZ(433px);
    -ms-transform: rotateY(60deg) translateZ(433px);
    -o-transform: rotateY(60deg) translateZ(433px);
    transform: rotateY(60deg) translateZ(433px);
}
.piece-3 {
    background: #006699;
    -webkit-transform: rotateY(120deg) translateZ(433px);
    -ms-transform: rotateY(120deg) translateZ(433px);
    -o-transform: rotateY(120deg) translateZ(433px);
    transform: rotateY(120deg) translateZ(433px);
}
.piece-4 {
    background: #009999;
    -webkit-transform: rotateY(180deg) translateZ(433px);
    -ms-transform: rotateY(180deg) translateZ(433px);
    -o-transform: rotateY(180deg) translateZ(433px);
    transform: rotateY(180deg) translateZ(433px);
}
.piece-5 {
    background: #FF0033;
    -webkit-transform: rotateY(240deg) translateZ(433px);
    -ms-transform: rotateY(240deg) translateZ(433px);
    -o-transform: rotateY(240deg) translateZ(433px);
    transform: rotateY(240deg) translateZ(433px);
}
.piece-6 {
    background: #FF6600;
    -webkit-transform: rotateY(300deg) translateZ(433px);
    -ms-transform: rotateY(300deg) translateZ(433px);
    -o-transform: rotateY(300deg) translateZ(433px);
    transform: rotateY(300deg) translateZ(433px);
}
/*piece盒子*/
.piece-box {
    position: relative;
    width: 500px;
    height: 300px;
    margin: 20px auto;
    perspective-origin: 50% 50%;
    -webkit-transform-style: preserve-3d;
    -moz-transform-style: preserve-3d;
    -ms-transform-style: preserve-3d;
    transform-style: preserve-3d;
    animation: pieceRotate 17s;
    -moz-animation: pieceRotate 17s; /* Firefox */
    -webkit-animation: pieceRotate 17s; /* Safari and Chrome */
    -o-animation: pieceRotate 17s ; /* Opera */
}
/*走马灯动画*/
@keyframes pieceRotate
{
0%   {-webkit-transform: rotateY(0deg);
        -ms-transform: rotateY(0deg);
        -o-transform: rotateY(0deg);
        transform: rotateY(0deg);}
100% {-webkit-transform: rotateY(360deg);
        -ms-transform: rotateY(360deg);
        -o-transform: rotateY(360deg);
        transform: rotateY(360deg);}
}
/* Firefox */
@-moz-keyframes pieceRotate
{
0%   {-webkit-transform: rotateY(0deg);
        -ms-transform: rotateY(0deg);
        -o-transform: rotateY(0deg);
        transform: rotateY(0deg);}
100% {-webkit-transform: rotateY(360deg);
        -ms-transform: rotateY(360deg);
        -o-transform: rotateY(360deg);
        transform: rotateY(360deg);}
}
/* Safari and Chrome */
@-webkit-keyframes pieceRotate
{
0%   {-webkit-transform: rotateY(0deg);
        -ms-transform: rotateY(0deg);
        -o-transform: rotateY(0deg);
        transform: rotateY(0deg);}
100% {-webkit-transform: rotateY(360deg);
        -ms-transform: rotateY(360deg);
        -o-transform: rotateY(360deg);
        transform: rotateY(360deg);}
}
/* Opera */
@-o-keyframes pieceRotate
{
0%   {-webkit-transform: rotateY(0deg);
        -ms-transform: rotateY(0deg);
        -o-transform: rotateY(0deg);
        transform: rotateY(0deg);}
100% {-webkit-transform: rotateY(360deg);
        -ms-transform: rotateY(360deg);
        -o-transform: rotateY(360deg);
        transform: rotateY(360deg);}
}
